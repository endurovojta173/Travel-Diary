<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8"/>
    <!--Title-->
    <title>{% block title %}Cestovní deník{% endblock %}</title>
    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static', path='img/web/favicon.ico') }}" type="image/x-icon">
    <!--Styles-->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/icon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/location.css') }}">
    <!-- Icon fonty -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--Meta datas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
</head>
<body>
{# Header #}
{% include "components/header.html" %}
{# Main content #}
{% block content %}{% endblock %}
{# Footer #}
{% include "components/footer.html" %}
</body>
</html>
