<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Cestovní deník{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="icon" href="{{ request.url_for('static', path='img/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>


<body>
<div class="header">
    <div class = "upperNav">
        <a href="{{ request.url_for('login_page') }}">Přihlásit se</a>
        <a href="{{ request.url_for('register_page') }}">Zaregistrovat se</a>
        <a href="{{ request.url_for('my_profile_page') }}">Můj profil</a>
    </div>
    <div class="nav">
        <div class="nav-logo"><a href="{{ request.url_for('landing_page') }}"><img alt="logo" src="{{ request.url_for('static', path='img/logo.png') }}"></a></div>
        <div class="nav-items">
            <a href="{{ request.url_for('landing_page') }}" class="nav-item">Domů</a>
            <a href="{{ request.url_for('locations_page') }}" class="nav-item">Lokace</a>
            <a href="{{ request.url_for('rankings_page') }}" class="nav-item">Žebříčky</a>
            <a href="{{ request.url_for('add_location_page') }}" class="nav-item">Přidat lokaci</a>
        </div>
    </div>
</div>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
