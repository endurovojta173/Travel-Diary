{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>Registrace</h1>
    {% if error_message %}
        <div style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px;">
            <strong>Chyba:</strong> {{ error_message }}
        </div>
    {% endif %}

    <form method="post" action="/register">
        <div>
            <label for="name">Jméno:</label><br>
            <input type="text" id="name" name="name" value="{{ name_value or '' }}" required minlength="1">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" value="{{ email_value or '' }}" required>
        </div>
        <br>
        <div>
            <label for="password">Heslo:</label><br>
            <input type="password" id="password" name="password" required minlength="8">
            <small>(min. 8 znaků)</small>
        </div>
        <br>
        <input type="checkbox" id="consent" name = "consent" required>
        <label for="consent"><a href="{{ url_for('terms_and_conditions_page') }}" target="_blank">Souhlasím s podmínkami o zpracování osobních údajů</a></label>
        <br>
        <button type="submit">Zaregistrovat se</button>
    </form>
{% endblock %}
