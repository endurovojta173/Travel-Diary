{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    {% if error_message %}
        <div style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px;">
            <strong>Chyba:</strong> {{ error_message }}
        </div>
    {% endif %}

    <form method="post" action="/register">
        <div>
            <label for="name">Přezdívka/Jméno:</label><br>
            <input type="text" id="name" name="name" value="{{ name_value or '' }}" required minlength="1">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" value="{{ email_value or '' }}" required>
        </div>
        <br>
        <div>
            <label for="password">Heslo:</label><br>
            <input type="password" id="password" name="password" required minlength="8">
            <small>(Min. 8 znaků a z toho 1 znak velkým písmem, 1 číslo, 1 speciální znak !@#$%^&*()-_=+)</small>
        </div>
        <br>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent"><a href="{{ url_for('privacy_policy_page') }}" target="_blank">Souhlasím s podmínkami
            o zpracování osobních údajů</a></label>
        <br>
        <button type="submit">Registrovat se <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>

    <hr>
    <div>
        <a href="/login/google">
            <button type="button">Registrovat se pomocí <i class="fa-brands fa-google"></i></button>
        </a>
    </div>
{% endblock %}
