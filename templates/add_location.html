{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/add-location.css') }}">
{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>

    <!--Tiny mce setup-->
    <script src="https://cdn.tiny.cloud/1/f7nx8mu5zvkkalck8e5a48fprg4lrdmg5p7hr7mf8gjy6zan/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#description', //Napojí se na textarea s id="description"
            height: 300,
            menubar: false,
            plugins: [
                'advlist autolink link charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
            ],
            block_formats: 'Odstavec=p;Nadpis 2=h2;Nadpis 3=h3;Nadpis 4=h4;Nadpis 5=h5;Nadpis 6=h6',

            toolbar: 'undo redo | blocks | ' +
                'bold italic backcolor | ' + //Styles of text
                'alignleft aligncenter alignright alignjustify | ' + //Aligns
                'bullist numlist outdent indent | ' +  //Tabs
                'hr' //Horizontal line
        });
    </script>

    <!--Diky enctype odesle realne souborz a ne jen nazvy-->
    <div class="container">
        <form method="post" action="/add_location" enctype="multipart/form-data" class="form">
            <label for="name" class="form-label">Název lokace:</label><br>
            <input type="text" id="name" name="name" required class="form-input">
            <label for="files" class="form-label">Fotky (Můžete vložit více fotografií najednou)</label><br>
            <input type="file" id="files" name="files" multiple accept="image/*" class="form-foto-button">
            <label for="description" class="form-label">Popis:</label><br>
            <textarea id="description" name="description" class="form-tiny-mce"></textarea>
            <button type="submit" class="form-button">Vložit lokaci <i class="fa-solid fa-floppy-disk"></i></button>
        </form>
    </div>

{% endblock %}
