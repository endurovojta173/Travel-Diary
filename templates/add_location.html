{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1>{{ title }}</h1>

    <!--Tiny mce setup-->
<script src="https://cdn.tiny.cloud/1/f7nx8mu5zvkkalck8e5a48fprg4lrdmg5p7hr7mf8gjy6zan/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: '#description', //Napojí se na textarea s id="description"
    height: 300,
    menubar: false,
    plugins: [
      'advlist autolink lists link charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table paste code help wordcount'
    ],
    toolbar: 'undo redo | styles | ' +
             'bold italic backcolor | ' +
             'alignleft aligncenter alignright alignjustify | ' +
             'bullist numlist outdent indent | ' + // <--- TADY JSOU PĚKNĚ POHROMADĚ
             'hr'
  });
</script>

<form method="post" action="/add_location" enctype="multipart/form-data">

    <div>
        <label for="name">Název lokace:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
    </div>
    <br>

    <div>
        <label for="description">Popis:</label><br>
        <textarea id="description" name="description"></textarea>
    </div>
    <br>

    <div>
        <label for="files">Fotky (Můžete vložit více, 1. fotka bude použita jako náhled lokace):</label><br>
        <input type="file" id="files" name="files" multiple accept="image/*">
    </div>
    <br>

    <button type="submit" style="padding: 10px 20px; font-size: 16px;">Vložit lokaci</button>
</form>

{% endblock %}
